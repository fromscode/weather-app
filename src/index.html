<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <label for="search">Enter City Name</label>
      <input type="text" name="search" id="search" placeholder="Rome" />
      <button type="button">Search</button>
    </form>

    <div class="main-weather">
      <div class="temp">
        <div class="condition"></div>
        <div class="degrees"></div>
      </div>
      <div class="max">
        <div class="text">Max:</div>
        <div class="degrees"></div>
      </div>
      <div class="min">
        <div class="text">Min:</div>
        <div class="degrees"></div>
      </div>
      <div class="icon-holder">
        <img class="icon" />
      </div>
      <div class="feels-like">
        <div class="text">Feels like:</div>
        <div class="degrees"></div>
      </div>
    </div>
    <div class="side-weather">
      <div class="humidity"></div>
      <div class="precipitation"></div>
      <div class="windspeed"></div>
      <div class="uv-index"></div>
    </div>
    <div class="address">
      <div class="resolved-address"></div>
      <div class="coord">
        <div class="lat"></div>
        <div class="long"></div>
      </div>
    </div>
    <div class="hourly"></div>
    <div class="ten-days"></div>
  </body>
</html>
